<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Estilo para o texto em uma cor*/
    .color1 {
        font-family: Consolas, monospace;
        color: blue;
        text-align: center;
    }
    /* Estilo para o texto em outra cor */
    .color2 {
        font-family: Consolas, monospace;
        color:rgba(153, 8, 146, 0.589);
        text-align: center;
        
    }

  </style>
  </head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    //Função de componente que recebe props personalizados
    function Pessoa({nome, sobrenome, dia, mes, ano}) {
        const idade = 2025 - ano

        return (
        <>
          { }
          <p className="color1">{nome} {sobrenome}</p>
          
          { }
          <p className="color2">{dia}/{mes}/{ano}</p>
          
          { }
          <div>
            <p>Idade ao final de 2025: {idade} anos</p>
          </div>
        </>
      );
    }

    // Renderiza o componente no DOM
    ReactDOM.render(
        <Pessoa nome="Gisele Aparecida" sobrenome="Roncoleta" dia="12" mes="07" ano={1987} />,
      document.getElementById('root')
    )

  </script>
  
</body>
</html>

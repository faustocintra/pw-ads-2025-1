<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Fixação 3 - useState</title>
</head>
<body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        function Form() {
            // 4) coloque useState nos elementos criados. 
            const [valorReais, setValorReais] = React.useState('')
            const [cotacaoDolar, setCotacaoDolar] = React.useState('')

            //  Calculo
            const valorConvertido = valorReais / cotacaoDolar

                return <>
                <h1>Conversor de moedas</h1>
                <form>
                    <div>
                        <label>
                            <span>Valor em reais</span><br />
                            <input type="number"
                                onChange={event => setValorReais(Number(event.target.value))} />
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>Cotação do dólar</span><br />
                            <input type="number"
                                onChange={event => setCotacaoDolar(Number(event.target.value))} />
                        </label>
                    </div>
                    <div>
                        {valorConvertido.toLocaleString(
                            'en-US', { style: 'currency', currency: 'USD' }
                        )}
                    </div>
                </form>
            </>
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)
    </script>
</body>
</html>
